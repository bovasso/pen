#{extends 'Signup/base.html' /}
#{set title:'PenPal News' /}

<div id="sign-up-form-wrapper">
	<form action="#" method="post">
		<div id="sign-up-form-content">
			<div id="sign-up-form-top">
				<ul>
					<li><span class="current">Select your Session</span></li>
					<li><span>Enter Class Info</span></li>
					<li><span>Create Your Account</span></li>
				</ul>	
			</div>						
			<div class="field">
				<h3>When you would like your students to participate in PenPal News Red Blue?</h3>
			</div>
			<div class="field">
				<ul class="radio-lines">
					<li>
						<input type="radio" class="radio" name="when-participate" value="1" id="when-participate-1" checked />
						<label for="when-participate-1">September 25 - November 6, 2012</label>
					</li>
					<li>
						<input type="radio" class="radio" name="when-participate" value="2" id="when-participate-2" />
						<label for="when-participate-2">November 6 - December 18, 2012</label>
					</li>
					<li>
						<input type="radio" class="radio" name="when-participate" value="3" id="when-participate-3" />
						<label for="when-participate-3">January 8 - February 19, 2013</label>
					</li>
					<li>
						<input type="radio" class="radio" name="when-participate" value="4" id="when-participate-4" />
						<label for="when-participate-4">February 19 - April 2, 2013</label>
					</li>
					<li>
						<input type="radio" class="radio" name="when-participate" value="5" id="when-participate-5" />
						<label for="when-participate-5">April 2 - May 14, 2013</label>
					</li>
				</ul>
			</div>
			<div class="field">
				<h3>How many classes will you be signing up for this session?</h3>
			</div>
			<div class="field">
				<select name="classes" id="classes" class="custom-select">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>							
		</div>
		<div id="sign-up-form-submit">
			<input type="submit" class="submit" name="submit" value="Next Step" />
		</div>
	</form>
</div>
