#{extends 'Signup/base.html' /}
#{set title:'PenPal News' /}

<div id="sign-up-form-wrapper">		
	<form action="#" method="post">
		<div id="sign-up-form-content">		
			<div id="sign-up-form-top">
				<ul>
					<li><span>Select your Session</span></li>
					<li><span class="current">Enter Class Info</span></li>
					<li><span>Create Your Account</span></li>
				</ul>	
			</div>
			<div class="field several">
				<label for="school-name" class="simple">What's the name of your school?</label>
				<input type="text" class="text" name="school-name" id="school-name" />
			</div>
			<div class="field several">
				<label for="school-location" class="simple">Where is it located?</label>
				<input type="text" class="text clear-value" name="school-location" id="school-location" value="City or Town" />
			</div>
			<div class="field">
				<h4>Are your students proficient in English?</h4>
				<ul class="custom-radio">
					<li>
						<input type="radio" class="radio" name="proficient" value="1" id="proficient-1" checked />
						<label for="proficient-1">Yes</label>
					</li>
					<li>
						<input type="radio" class="radio" name="proficient" value="2" id="proficient-2" />
						<label for="proficient-2">No</label>
					</li>																	
				</ul>
			</div>
			<div class="field">
				<label for="first-class-name" class="simple">What is your first class called?</label>
				<input type="text" class="text" name="first-class-name" id="first-class-name" />
			</div>
			<div class="field">			
				<label class="simple">What is the age range of the students in this class?</label>
				<div id="age-range">
					<div id="age-range-slider"></div>
					<input type="hidden" name="age-range-min" id="age-range-min" value="13" />
					<input type="hidden" name="age-range-max" id="age-range-max" value="16" />
				</div>
			</div>
			<div class="field">
				<label for="students-count" class="for-select">How many students are in this class?<br /><span>If you don't know yet, please estimate.</span></label>
				<select name="students-count" id="students-count" class="custom-select">
					<option>15</option>
					<option>20</option>
					<option>25</option>
					<option>30</option>
					<option>35</option>
				</select>	
			</div>																																		
		</div>
		<div id="sign-up-form-submit">	
			<input type="submit" class="submit" name="submit" value="Next Step" />
		</div>
	</form>
</div>
