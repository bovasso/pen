#{extends 'Signup/base.html' /}
#{set title:'PenPal News' /}

<div id="sign-up-form-wrapper">
		<form action="#" method="post">
			<div id="sign-up-form-content">
				<div id="sign-up-form-top">
					<ul>
						<li><span>Select your Session</span></li>
						<li><span>Enter Class Info</span></li>
						<li><span class="current">Create Your Account</span></li>
					</ul>		
				</div>							
				<div class="field">		
					<label for="first-name" class="simple">First Name <em class="required">(required)</em></label>
					<input type="text" class="text" name="first-name" id="first-name" />
					<p class="field-error">You forgot this part</p>
				</div>
				<div class="field">
					<label for="last-name" class="simple">Last Name <em class="required">(required)</em></label>
					<input type="text" class="text" name="last-name" id="last-name" />
					<p class="field-error">You forgot this part</p>
				</div>	
				<div class="field">
					<label for="email" class="simple">Email <em class="required">(required)</em></label>
					<input type="text" class="text" name="email" id="email" />
					<p class="field-error">This is not a valid email address</p>
				</div>
				<div class="field">
					<label for="phone-number" class="simple">Phone Number <em class="required">(required)</em></label>
					<input type="text" class="text" name="phone-number" id="phone-number" />
					<p class="field-error">You forgot this part</p>
				</div>
				<div class="field">
					<label for="select-password" class="simple">Select a Password <em class="required">(required, must be at least 7 characters)</em></label>
					<input type="password" class="text" name="select-password" id="select-password" />
					<p class="field-error">This is not a valid password</p>
				</div>	
				<div class="field">
					<label for="confirm-password" class="simple">Confirm Your Password <em class="required">(required)</em></label>
					<input type="password" class="text" name="confirm-password" id="confirm-password" />
					<p class="field-error">These passwords don't match</p>
					
				</div>
				<div class="field">
					<p class="custom-checkbox">
						<input type="checkbox" class="checkbox" name="no-match" id="no-match" />
						<label>If we are unable to find a match for your students, would you like to participate in PenPal News Red/Blue, a six-week exchange with students in another state?</label>
					</p>
				</div>
				<div class="field">
					<p class="custom-checkbox">
						<input type="checkbox" class="checkbox" name="terms" id="terms" checked />
						<label>I agree to <a href="#">PenPal News' terms and conditions</a>.</label>
					</p>
				</div>																																								
			</div>
			<div id="sign-up-form-submit">	
				<input type="submit" class="submit" name="submit" value="Submit" />
			</div>
		</form>
	</div>
</div>
