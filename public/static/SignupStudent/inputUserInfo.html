#{extends 'main.html' /}
#{set title:'Student Signup' /}

<div class="wrapper" id="sign-up-form">
	<h1>Sign Up</h1>
	<div id="sign-up-tabs" class="tabs">
		<ul>
			<li class="is-selected"><a href="#sign-up-tabs-1">create your account</a></li>
		</ul>
		<div id="sign-up-tabs-1" class="tab">
                    #{errors}
                        <div>${error}</div>
                    #{/errors}
			<div class="tab-inner">
                #{form @SignupStudent.create(), id:'sign-up-student-tab-1'}
                    <input type="hidden" name="groupCode" value="${groupCode}"/>
					<fieldset>
						<div class="left w40">
							<label class="question" for="first-name">First Name</label>
							<div class="field-box">
                                <input type="text" class="text clear-value" name="firstName" id="first-name" placeholder="First Name" value="${firstName}" />
							</div>
						</div>
						<div class="left w40">
							<label class="question" for="last-name">Last Name</label>
							<div class="field-box">
                                <input type="text" class="text clear-value" name="lastName" id="last-name" placeholder="Last Name" value="${lastName}"/>
							</div>
						</div>
						<div class="left w100">
							<label class="question" for="username">Username</label>
							<div class="field-box">
                                <input type="text" class="text clear-value" name="username" id="username" placeholder="username" value="${username}"/>
							</div>
						</div>
						<div class="left w60">
							<label class="question" for="password">Create a Password&nbsp;<span>(8 or more characters w/letters &amp; numbers)</span></label>
							<div class="field-box">
								<input type="password" class="text clear-value" name="password1" id="password" placeholder="Password" />
							</div>
						</div>
						<div class="left w40">
							<label class="question" for="password-confirm">Confirm Password</label>
							<div class="field-box">
								<input type="password" class="text clear-value" name="password2" id="password-confirm" placeholder="Repeat Password" />
							</div>
						</div>
						<div class="left w100">
							<div class="field-box">
                                <input type="checkbox" class="text clear-value" name="agree" id="terms-and-conditions" #{if agree == 'on'} checked="checked"#{/if} /><label fot="terms-and-conditions">I agree to Penpal News&rsquo; <a href="terms-and-conditions">Terms &amp; Conditions</a></label>
							</div>
						</div>
					</fieldset>
					<a class="btn-back" href="#">Back</a>
					<div class="btn-wrapper">
						<input type="submit" class="submit btn" name="submit" value="Create Account" />
					</div>
                #{/form}
			</div>
		</div>
	</div>
</div>
